<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ATM</title>
  </head>
  <link rel="stylesheet" href="muster.css" />
  <body>
    <div class="container">
      <div class="atm">
        <span class="Bank-Name"><h3>CHASE</h3> </span>

        <div class="card">
          <div class="line"></div>
        </div>
        <div class="bord">
          <input
            class="input"
            maxlength="4"
            type="text"
            placeholder="Enter Your PIN" />
          <div class="buttons">
            <div class="line1">
              <button value="1">1</button><button value="2">2</button
              ><button value="3">3</button>
            </div>
            <div class="line2">
              <button value="4">4</button><button value="5">5</button
              ><button value="6">6</button>
            </div>
            <div class="line3">
              <button value="7">7</button><button value="8">8</button
              ><button value="9">9</button>
            </div>
            <div class="line4">
              <button value="0">0</button><button class="del">X</button
              ><button class="enter">Enter</button>
            </div>
          </div>
        </div>
      </div>
      <div class="foot"></div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
